services:
  nginx:
    image: nginx:reda
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./requirements/nginx
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    restart: always
    ports:
      - "443:443"

  mariadb:
    image: mariadb:reda
    container_name: mariadb
    networks:
      - inception
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always

  wordpress:
    depends_on:
      - mariadb
    image: wordpress:reda
    container_name: wordpress
    networks:
      - inception
    build: ./requirements/wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/reda/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/reda/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge
